# For more information on GitHub Actions, refer to https://github.com/features/actions

name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest
    # For a list of available runner types, refer to
    # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: .\src\MigratePackagesConfigToPackageReferences.sln

    steps:
    # Checkout
    - name: Checkout
      uses: actions/checkout@v4

    # Add MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Restore NuGet packages
    - name: Restore
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=${{matrix.Configuration}}

    # Build
    - name: Build
      run: msbuild $env:Solution_Name /p:Configuration=${{matrix.Configuration}}

    # Upload the VSIX package: https://github.com/marketplace/actions/upload-a-build-artifact
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: VSIX Package ${{matrix.Configuration}}
        path: .\src\MigratePackagesConfigToPackageReferences\bin\${{matrix.Configuration}}\MigratePackagesConfigToPackageReferences.vsix
